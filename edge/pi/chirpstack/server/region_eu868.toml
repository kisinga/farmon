# EU868 Region Configuration

[[regions]]
  id = "eu868"
  description = "EU868"
  common_name = "EU868"

  [regions.gateway]
    force_gws_private = false

    [regions.gateway.backend]
      enabled = "mqtt"

      [regions.gateway.backend.mqtt]
        topic_prefix = "eu868"
        server = "tcp://mosquitto:1883/"
        qos = 0
        clean_session = false

  [[regions.gateway.channels]]
    frequency = 868100000
    bandwidth = 125000
    modulation = "LORA"
    spreading_factors = [7, 8, 9, 10, 11, 12]

  [[regions.gateway.channels]]
    frequency = 868300000
    bandwidth = 125000
    modulation = "LORA"
    spreading_factors = [7, 8, 9, 10, 11, 12]

  [[regions.gateway.channels]]
    frequency = 868500000
    bandwidth = 125000
    modulation = "LORA"
    spreading_factors = [7, 8, 9, 10, 11, 12]

  [[regions.gateway.channels]]
    frequency = 867100000
    bandwidth = 125000
    modulation = "LORA"
    spreading_factors = [7, 8, 9, 10, 11, 12]

  [[regions.gateway.channels]]
    frequency = 867300000
    bandwidth = 125000
    modulation = "LORA"
    spreading_factors = [7, 8, 9, 10, 11, 12]

  [[regions.gateway.channels]]
    frequency = 867500000
    bandwidth = 125000
    modulation = "LORA"
    spreading_factors = [7, 8, 9, 10, 11, 12]

  [[regions.gateway.channels]]
    frequency = 867700000
