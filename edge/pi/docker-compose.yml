version: "3.8"

services:
  # ChirpStack LoRaWAN Stack
  chirpstack-postgres:
    image: postgres:15-alpine
    container_name: farm-chirpstack-postgres
    restart: unless-stopped
    volumes:
      - chirpstack_postgres_data:/var/lib/postgresql/data
      - ./chirpstack/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    environment:
      - TZ=Africa/Nairobi
      - POSTGRES_PASSWORD=${CHIRPSTACK_POSTGRES_PASSWORD:-chirpstack}
    networks:
      - farm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  chirpstack-redis:
    image: redis:7-alpine
    container_name: farm-chirpstack-redis
    restart: unless-stopped
    volumes:
      - chirpstack_redis_data:/data
    environment:
      - TZ=Africa/Nairobi
    networks:
      - farm_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  chirpstack:
    image: chirpstack/chirpstack:4
    container_name: farm-chirpstack
    restart: unless-stopped
    depends_on:
      chirpstack-postgres:
        condition: service_healthy
      chirpstack-redis:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./chirpstack/chirpstack.toml:/etc/chirpstack/chirpstack.toml:ro
    environment:
      - TZ=Africa/Nairobi
    networks:
      - farm_network
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  chirpstack-gateway-bridge:
    image: chirpstack/chirpstack-gateway-bridge:4
    container_name: farm-chirpstack-gateway-bridge
    restart: unless-stopped
    depends_on:
      mosquitto:
        condition: service_healthy
    ports:
      - "1700:1700/udp"
    volumes:
      - ./chirpstack/chirpstack-gateway-bridge.toml:/etc/chirpstack-gateway-bridge/chirpstack-gateway-bridge.toml:ro
    environment:
      - TZ=Africa/Nairobi
    networks:
      - farm_network

  # Core Services
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: farm-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    environment:
      - TZ=Africa/Nairobi
    networks:
      - farm_network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 mosquitto_sub -h localhost -t '$$SYS/broker/uptime' -C 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nodered:
    image: nodered/node-red:3.1-18
    container_name: farm-nodered
    restart: unless-stopped
    depends_on:
      mosquitto:
        condition: service_healthy
    ports:
      - "1880:1880"
    volumes:
      - nodered_data:/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Africa/Nairobi
      - NODE_RED_ENABLE_SAFE_MODE=false
      - NODE_RED_ENABLE_PROJECTS=true
    networks:
      - farm_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1880/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    user: "1000:1000"

  influxdb:
    image: influxdb:2.7
    container_name: farm-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Africa/Nairobi
      - INFLUXDB_HTTP_MAX_BODY_SIZE=20MB
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUX_USERNAME:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUX_PASSWORD:-please-change}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUX_ORG:-farm}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUX_BUCKET:-sensors}
      - DOCKER_INFLUXDB_INIT_RETENTION=${INFLUX_RETENTION:-90d}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX_TOKEN:-change-this-token}
    networks:
      - farm_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  chirpstack_postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/chirpstack/postgres
  chirpstack_redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/chirpstack/redis
  mosquitto_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/mosquitto/data
  mosquitto_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/mosquitto/log
  nodered_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/nodered
  influxdb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/influxdb/data
  influxdb_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/influxdb/config

networks:
  farm_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
