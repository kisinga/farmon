services:
  # Shared PostgreSQL for ChirpStack and ThingsBoard
  postgres:
    image: postgres:15-alpine
    container_name: farm-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    environment:
      - TZ=Africa/Nairobi
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-farmmon}
    networks:
      - farm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis for ChirpStack
  redis:
    image: redis:7-alpine
    container_name: farm-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    environment:
      - TZ=Africa/Nairobi
    networks:
      - farm_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker - shared by ChirpStack and ThingsBoard
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: farm-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    environment:
      - TZ=Africa/Nairobi
    networks:
      - farm_network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 mosquitto_sub -h localhost -t '$$SYS/broker/uptime' -C 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ChirpStack LoRaWAN Network Server
  chirpstack:
    image: chirpstack/chirpstack:4
    container_name: farm-chirpstack
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./chirpstack/chirpstack.toml:/etc/chirpstack/chirpstack.toml:ro
    environment:
      - TZ=Africa/Nairobi
    networks:
      - farm_network

  # ChirpStack Gateway Bridge
  chirpstack-gateway-bridge:
    image: chirpstack/chirpstack-gateway-bridge:4
    container_name: farm-chirpstack-gateway-bridge
    restart: unless-stopped
    depends_on:
      mosquitto:
        condition: service_healthy
    ports:
      - "1700:1700/udp"
    volumes:
      - ./chirpstack/chirpstack-gateway-bridge.toml:/etc/chirpstack-gateway-bridge/chirpstack-gateway-bridge.toml:ro
    environment:
      - TZ=Africa/Nairobi
    networks:
      - farm_network

  # ThingsBoard IoT Platform
  thingsboard:
    image: thingsboard/tb-node:4.2.1.1
    container_name: farm-thingsboard
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    ports:
      - "9090:8080"
      - "7070:7070"
    volumes:
      - thingsboard_data:/data
      - thingsboard_logs:/var/log/thingsboard
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    environment:
      - TZ=Africa/Nairobi
      - TB_SERVICE_ID=tb-node
      - TB_QUEUE_TYPE=in-memory
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/thingsboard
      - SPRING_DATASOURCE_USERNAME=thingsboard
      - SPRING_DATASOURCE_PASSWORD=${THINGSBOARD_DB_PASSWORD:-thingsboard}
    networks:
      - farm_network

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/farm/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/farm/redis
  mosquitto_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/farm/mosquitto/data
  mosquitto_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/farm/mosquitto/logs
  thingsboard_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/farm/thingsboard/data
  thingsboard_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/farm/thingsboard/logs

networks:
  farm_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
