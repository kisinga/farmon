services:
  # Shared PostgreSQL for ChirpStack and Node-RED
  postgres:
    image: postgres:15-alpine
    container_name: farm-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    environment:
      - TZ=Africa/Nairobi
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-farmmon}
    networks:
      - farm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis for ChirpStack
  redis:
    image: redis:7-alpine
    container_name: farm-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    environment:
      - TZ=Africa/Nairobi
    networks:
      - farm_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker - shared by ChirpStack and Node-RED
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: farm-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    environment:
      - TZ=Africa/Nairobi
    networks:
      - farm_network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 mosquitto_sub -h localhost -t '$$SYS/broker/uptime' -C 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ChirpStack LoRaWAN Network Server
  chirpstack:
    image: chirpstack/chirpstack:4
    container_name: farm-chirpstack
    restart: unless-stopped
    command: -c /etc/chirpstack
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./chirpstack/server:/etc/chirpstack:ro
    environment:
      - TZ=Africa/Nairobi
    networks:
      - farm_network

  # Node-RED - Dashboard, Automations, Integrations
  nodered:
    image: nodered/node-red:latest
    container_name: farm-nodered
    restart: unless-stopped
    depends_on:
      mosquitto:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "1880:1880"
    volumes:
      - nodered_data:/data
      - ./nodered/settings.js:/data/settings.js:ro
      - ./nodered/flows.json:/data/flows.json:ro
      - ./nodered/package.json:/data/package.json:ro
    environment:
      - TZ=Africa/Nairobi
    networks:
      - farm_network

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/farm/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/farm/redis
  mosquitto_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/farm/mosquitto/data
  mosquitto_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/farm/mosquitto/logs
  nodered_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/farm/nodered

networks:
  farm_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
